

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Discount Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container  border border-2 mt-5 bg-secondary   border-primary  w-50   rounded-4 ">


        <h2 class="text-center ">Discount Calculator</h2>
        <p class="text-center ">Enter the bill Amount and discount percentage</p>
        
        <p class="text-center ">Bill Amount</p>
        <input type="text" class="w-100 ">

        <p class="text-center ">Discount Percentage</p>
        <input type="number" class="w-100 "> 
             
        <button type="button" class="btn btn-warning  rounded-4 w-100  mt-4 mb-4  ">Calculate</button>
        <p class="text-center ">Total Discount Amount :<input type="number" class="w-1 "></p> 
        

    </div>
</body>
</html>
